{% extends "base_generic.html" %}

{% block content %}
  <title>Books</title>
  <h1>Book list</h1>
  {% if book_list %}
  <u1>
    {% for book in book_list %}
      <li>
        <a href="{{ book.get_absolute_url }}">{{ book.title }}</a>
({{book.author}})
      </li>
    {% endfor %}
  </u1>
  {% else %}
    <p>There are no books in the library.</p>
  {% endif %}
{% endblock %}
